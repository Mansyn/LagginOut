  <header class='m-0a mt4 mb4 main-header pad-5 shadow'>
    <div>
      <img src='assets/images/logoFull.png' class='img-responsive header-logo w-25' />
    </div>
  </header>
  <div class='spacer'></div>

  <main class='main-body pad-5'>
    <section id='recentvids'>
      <div class='section-title-container'>
        <div class='section-title'>
          Video Highlights
        </div>
      </div>
      <div class='recents layout-row layout-align-space-between-center'>
        <div *ngFor="let video of videosTop">
          {{ video.title }}
          <div [innerHtml]="video.iframe_html"></div>
          <br />
        </div>
      </div>
    </section>

    <section id='articles'>
      <div class='section-title-container'>
        <div class='section-title'>
          Recent Articles
        </div>
      </div>
      <div *ngFor='let article of articlesTop; let i = index' class='home-article-container'>
        <div class='article-content'>
          <a [routerLink]="['/articles']">
            <div class='img-card' innerHTML='{{articlesImages[i]}}'></div>
          </a>
          <div class='article-text'>
            <a class='article-title-link' [routerLink]="['/articles']">
              <h3>{{article.title}}</h3>
            </a>
            <hr />
            <p class='article-date'>{{article.date}}</p>
            <p class='article-excerpt'>{{article.excerpt}}</p>
          </div>
        </div>
      </div>
      <div class='vertical-spacer'></div>
    </section>
  </main>
</div>
