<nav class="docs-navbar-header">
  <img src='assets/images/aniLogo.gif' class='img-responsive top-logo' />
  <a aria-label="Laggin-Out" class='first-link' mat-button [routerLink]="['/']">
    <span class="mat-button-wrapper">
      <span>Home</span>
    </span>
  </a>
  <a class="docs-navbar-hide-small" mat-button [routerLink]="['/articles']">
    <span class="mat-button-wrapper">Articles</span>
  </a>
  <a class="docs-navbar-hide-small" mat-button [routerLink]="['/videos']">
    <span class="mat-button-wrapper">Videos</span>
  </a>
  <div class="flex-spacer"></div>
  <a class="docs-navbar-hide-small" mat-button [routerLink]="['/account']">
    <span class="mat-button-wrapper">
      <span *ngIf="auth.user$ | async; then account else login"></span>
    </span>
  </a>
  <a class="docs-navbar-show-small" mat-button [routerLink]="['/account']">
    <span *ngIf="auth.user$ | async; then account else login"></span>
  </a>
  <button *ngIf="canAccessAdmin() || canAccessEditor()" mat-icon-button [matMenuTriggerFor]="excessMenu" color="accent">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #excessMenu="matMenu" xPosition="before">
    <button mat-menu-item [matMenuTriggerFor]="adminMenu">Admin</button>
    <button *ngIf="canAccessEditor()" mat-menu-item [routerLink]="['/editor']">Editor</button>
  </mat-menu>
  <mat-menu #adminMenu="matMenu" xPosition="before">
    <button mat-menu-item [routerLink]="['/admin/content']">
      <mat-icon>assignment</mat-icon>
      <span>Content</span>
    </button>
    <button mat-menu-item [routerLink]="['/admin/users']">
      <mat-icon>supervisor_account</mat-icon>
      <span>Users</span>
    </button>
  </mat-menu>
</nav>
<nav class="docs-navbar docs-navbar-show-small">
  <a class="docs-navbar-link" mat-button [routerLink]="['/articles']">
    <span class="mat-button-wrapper">Articles</span>
  </a>
  <a class="docs-navbar-link" mat-button [routerLink]="['/videos']">
    <span class="mat-button-wrapper">Videos</span>
  </a>
</nav>

<ng-template #login>
  <span>Login</span>
</ng-template>
<ng-template #account>
  <span>Account</span>
</ng-template>
