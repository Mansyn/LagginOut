<div class="layout-row">
  <div class="flex-66 flex-offset-15 mat-elevation-z4">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span *ngIf="auth.user$ | async; then account else login"></span>
        <span class="spacer"></span>
        <button mat-button *ngIf="auth.user$ | async" mat-mini-fab color="accent" (click)="auth.signOut()" class="button">
          <mat-icon aria-label="delete video" matTooltip="Logout" matTooltipPosition="before">exit_to_app</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="form-padding">
      <div *ngIf="auth.user$ | async; then authenticated else guest">
        <!-- template will replace this div -->
      </div>
    </div>
  </div>
  <div class="flex"></div>
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <h3>GUEST</h3>
  <p>Login to get started...</p>

  <button (click)="auth.googleLogin()" class="button btn-social btn-google">
    <i class="fa fa-google"></i> Connect Google
  </button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">
    <div class="layout-row">
      <div class="flex-33">
        <h3>{{ user.displayName }}</h3>
        <img [src]="user.photoURL || 'assets/avatar.svg'" style="max-width: 250px;" />
      </div>
      <div class="flex-66">
        <h5>Roles</h5>
        <mat-selection-list>
          <mat-list-option [selected]="user.roles?.subscriber" disabled="true"> Subscriber </mat-list-option>
          <mat-list-option [selected]="user.roles?.editor" disabled="true"> Editor </mat-list-option>
          <mat-list-option [selected]="user.roles?.admin" disabled="true"> Admin </mat-list-option>
        </mat-selection-list>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #login>
  <span>Login</span>
</ng-template>
<ng-template #account>
  <span>Account</span>
</ng-template>
