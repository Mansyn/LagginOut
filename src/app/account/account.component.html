<div class="layout-row">
  <div class="flex-66 flex-offset-15 mat-elevation-z4">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span *ngIf="auth.user$ | async; then account else login"></span>
        <span class="spacer"></span>
        <button mat-button *ngIf="auth.user$ | async" mat-mini-fab color="accent" (click)="auth.signOut()" class="button">
          <mat-icon aria-label="delete video" matTooltip="Logout" matTooltipPosition="before">exit_to_app</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="form-padding">
      <div *ngIf="auth.user$ | async; then authenticated else guest">
        <!-- template will replace this div -->
      </div>
    </div>
  </div>
  <div class="flex"></div>
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <h3>Howdy, GUEST</h3>
  <p>Login to get started...</p>

  <button (click)="auth.googleLogin()" class="button btn-social btn-google">
    <i class="fa fa-google"></i> Connect Google
  </button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user$ | async as user">
    <h3>Howdy, {{ user.displayName }}</h3>
    <img [src]="user.photoURL || 'assets/avatar.svg'" style="max-width: 250px;" />

    <hr> Subscriber:
    <span class="tag" [class.is-success]="user.roles?.subscriber">
      {{ user.roles?.subscriber }}
    </span>
    <br> Editor:
    <span class="tag" [class.is-success]="user.roles?.editor">
      {{ user.roles?.editor }}
    </span>
    <br> Admin:
    <span class="tag" [class.is-success]="user.roles?.admin">
      {{ user.roles?.admin }}
    </span>
    <br>
  </div>
</ng-template>

<ng-template #login>
  <span>Login</span>
</ng-template>
<ng-template #account>
  <span>Account</span>
</ng-template>
