<h1 mat-dialog-title>
  <span *ngIf="create">Create Playlist</span>
  <span *ngIf="!create">Edit Playlist</span>
</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="Title" type="text" [formControl]="form.controls['title']">
      <mat-error *ngIf="form.controls['title'].hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="form.controls['title'].hasError('maxlength')">
        Title is cannot exceed 25 characters
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Url" type="url" [formControl]="form.controls['url']">
      <mat-error *ngIf="form.controls['url'].hasError('required')">
        Url is required
      </mat-error>
      <mat-error *ngIf="form.controls['url'].hasError('pattern')">
        Url must be a valid url format
      </mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button type="submit" [disabled]="!form.valid" color="primary">Ok</button>
    <button mat-button type="button" [mat-dialog-close]="false">Cancel</button>
  </div>
</form>
