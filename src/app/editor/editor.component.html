<div id="top" class="layout-column layout-align-start-stretch">
  <header>
    <div class="txt-center layout-column layout-align-center-center h-100 p-20">
      <h1 color="primary">EDITOR</h1>
    </div>
  </header>
  <div class="layout-row">
    <div class="flex-5 flex-gt-sm-15"></div>
    <div class="flex-90 flex-gt-sm-70">
      <div class="layout-column layout-gt-sm-row layout-align-center-center layout-wrap">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar>
              <mat-icon>assignment</mat-icon>
            </div>
            <mat-card-title>Articles</mat-card-title>
            <mat-card-subtitle>article management</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Here you're able to access and manage your articles as an editor</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button [routerLink]="['/editor/articles']" color="accent">GO</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class="flex-5 flex-gt-sm-15"></div>
  </div>
</div>
